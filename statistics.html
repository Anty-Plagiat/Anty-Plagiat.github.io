<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Statystyki</title>
</head>

<body>
    Liczba wejść: <span id="entriesNumber"></span> <br>
    Liczba pobrań wersji DEMO: <span id="demoDownloadsNumber"></span>


    <script type="text/javascript" src="assets/plugins/jquery-3.2.1.min.js"></script>
    <script>
        $.get("https://antyplagiat.cba.pl/rest/statistics",
            function (data, status) {
                console.log(data);
                document.getElementById("entriesNumber").innerHTML = data["ENTRIES_NUMBER"];
                document.getElementById("demoDownloadsNumber").innerHTML = data["DEMO_DOWNLOADS_NUMBER"];
            }, "json");
    </script>
</body>
</html>
